<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AzovNorth Industries | Industrial Automation & Control</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="AzovNorth Industries provides industrial automation, PLC and HMI programming, legacy control system audits, and modernization planning for manufacturers in Winnipeg and Manitoba.">
  <style>
    :root{
      --bg-dark:#050814;
      --bg-section:#0c1020;
      --accent:#e53935;
      --accent-soft:#ffb74d;
      --text-main:#f5f7fb;
      --text-muted:#b8bfd6;
      --card-bg:#151a2c;
      --border:#252a3d;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#1b2540 0,#050814 55%,#02030a 100%);
      color:var(--text-main);
      line-height:1.5;
    }
    a{color:var(--accent-soft);text-decoration:none;}
    a:hover{text-decoration:underline;}

    header{
      padding:1rem 5vw;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      border-bottom:1px solid var(--border);
      background:#101c2a;
      backdrop-filter:blur(8px);
      position:sticky;
      top:0;
      z-index:20;
    }
    header img.logo{
      height:75px;
      max-width:520px;
      object-fit:contain;
    }
    header .contact-mini{
      text-align:right;
      font-size:0.85rem;
      color:#fcfefd;
    }
    header .contact-mini div{white-space:nowrap;}

    main{padding:0 5vw 4rem;}

    .hero{
      display:grid;
      grid-template-columns:minmax(0,1.4fr) minmax(0,1fr);
      gap:2.5rem;
      padding:3rem 0 2.5rem;
      align-items:center;
    }
    .hero h1{
      font-size:2.6rem;
      margin-bottom:0.4rem;
    }
    .hero h2{
      font-size:1.15rem;
      font-weight:500;
      color:var(--accent-soft);
      margin-bottom:0.9rem;
    }
    .hero p{
      max-width:34rem;
      color:var(--text-muted);
      margin-bottom:1.2rem;
    }
    .hero-badges{
      display:flex;
      flex-wrap:wrap;
      gap:0.5rem;
      margin-bottom:1.4rem;
    }
    .badge{
      padding:0.25rem 0.55rem;
      border-radius:999px;
      border:1px solid var(--border);
      font-size:0.78rem;
      color:var(--text-muted);
    }

    .cta-row{display:flex;flex-wrap:wrap;gap:0.75rem;}
    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:0.7rem 1.4rem;
      font-size:0.95rem;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:0.4rem;
      transition:all 0.18s ease;
    }
    .btn-primary{
      background:linear-gradient(135deg,#e53935,#ffb74d);
      color:#fff;
      box-shadow:0 0 18px rgba(229,57,53,0.55);
    }
    .btn-primary:hover{
      transform:translateY(-1px);
      box-shadow:0 0 24px rgba(229,57,53,0.75);
    }
    .btn-secondary{
      background:transparent;
      color:var(--accent-soft);
      border:1px solid var(--accent-soft);
    }
    .btn-secondary:hover{background:rgba(255,183,77,0.08);}

    .hero-aside{
      border-radius:18px;
      padding:1.4rem 1.3rem;
      background:linear-gradient(140deg,rgba(229,57,53,0.15),rgba(21,26,44,0.96));
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 22px 40px rgba(0,0,0,0.55);
    }
    .hero-aside h3{
      font-size:1.05rem;
      margin-bottom:0.2rem;
    }
    .hero-aside p{
      font-size:0.9rem;
      color:var(--text-muted);
      margin-bottom:0.6rem;
    }
    .hero-aside ul{
      list-style:none;
      padding-left:0;
      font-size:0.88rem;
      color:var(--text-muted);
      margin-bottom:0.6rem;
    }
    .hero-aside li::before{
      content:"• ";
      color:var(--accent-soft);
    }

    section{margin-bottom:2.75rem;}
    .section-title{
      font-size:1.5rem;
      margin-bottom:0.3rem;
    }
    .section-sub{
      font-size:0.92rem;
      color:var(--text-muted);
      margin-bottom:1.1rem;
    }
    .pill{
      display:inline-block;
      font-size:0.78rem;
      border-radius:999px;
      padding:0.18rem 0.7rem;
      border:1px solid var(--border);
      color:var(--text-muted);
      margin-bottom:0.8rem;
    }

    .services-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:1.1rem;
    }
    .card{
      background:var(--card-bg);
      border-radius:14px;
      border:1px solid var(--border);
      padding:1rem 1rem 0.9rem;
      display:flex;
      flex-direction:column;
      gap:0.4rem;
    }
    .card-header{
      display:flex;
      align-items:flex-start;
      gap:0.55rem;
    }
    .card-header input[type="checkbox"]{
      margin-top:0.23rem;
      accent-color:var(--accent);
    }
    .card-header h3{
      font-size:1rem;
      margin:0;
    }
    .card small{font-size:0.8rem;color:var(--accent-soft);}
    .card p{font-size:0.86rem;color:var(--text-muted);}
    .card ul{padding-left:1.1rem;font-size:0.84rem;color:var(--text-muted);}
    .card ul li{margin-bottom:0.12rem;}
    .tagline{font-size:0.82rem;color:var(--text-muted);margin-top:auto;}

    .two-col{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:1.75rem;
      align-items:stretch;
    }
    .two-col .box{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    .box{
      background:var(--card-bg);
      border-radius:16px;
      border:1px solid var(--border);
      padding:1.2rem 1.3rem 1.3rem;
    }
    .box h3{font-size:1.1rem;margin-bottom:0.35rem;}
    .box label{font-size:0.85rem;color:var(--text-muted);}
    .box input,.box textarea,.box select{
      width:100%;
      margin-top:0.18rem;
      margin-bottom:0.8rem;
      padding:0.45rem 0.55rem;
      border-radius:6px;
      border:1px solid #343a4f;
      background:#050814;
      color:var(--text-main);
      font-size:0.88rem;
    }
    .box textarea{min-height:90px;resize:vertical;}

    .small{
      font-size:0.9rem;
      color:var(--text-muted);
    }

    .summary{
      font-family:ui-monospace,Menlo,Consolas,monospace;
      white-space:pre-wrap;
      font-size:0.8rem;
      padding:0.55rem 0.6rem;
      border-radius:8px;
      background:#050814;
      border:1px solid #343a4f;
      max-height:720px;
      overflow:auto;
      margin-bottom:0.6rem;
    }

    .status{
      font-size:0.82rem;
      color:var(--accent-soft);
      min-height:1.1rem;
      margin-top:0.1rem;
    }

    .contact-cols{
      display:grid;
      grid-template-columns:minmax(0,1.2fr) minmax(0,1fr);
      gap:1.5rem;
    }

    footer{
      border-top:1px solid var(--border);
      padding:1rem 5vw 1.5rem;
      font-size:0.8rem;
      color:var(--text-muted);
      display:flex;
      flex-wrap:wrap;
      justify-content:space-between;
      gap:0.6rem;
    }
    footer .social a{margin-right:0.5rem;}

    @media(max-width:900px){
      .hero{grid-template-columns:1fr;}
      .hero-aside{order:-1;}
      header{flex-direction:column;align-items:flex-start;}
      header .contact-mini{text-align:left;}
      .two-col,.contact-cols{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:0.5rem;">
      <img src="./WEB_Logo.jpg" alt="AzovNorth Industries Logo" class="logo">
    </div>
    <div class="contact-mini">
      <div><strong>AzovNorth Industries</strong> – Winnipeg, Manitoba</div>
      <div>Tel: (204) 292-6667 · (204) 869-6305</div>
      <div>Email: billy.fuller@azovnorth.ca · matvii.ianchenko@azovnorth.ca</div>
    </div>
  </header>

  <main>
    <!-- hero, services, quote, contact sections unchanged from your version -->
    <!-- keep exactly what you had below this point -->

    <!-- (For brevity here, paste your existing <section class="hero"> ... down to </main> unchanged) -->
  </main>

  <footer>
    <div>© <span id="year"></span> AzovNorth Industries. All rights reserved.</div>
    <div class="social">
      <span>Website placeholder – add LinkedIn / GitHub / company links when ready.</span>
    </div>
  </footer>

  <script>
    const selectedServices = new Set();

    function scrollToId(id){
      const el=document.getElementById(id);
      if(el){el.scrollIntoView({behavior:'smooth'});}
    }

    function syncService(label,checked){
      if(checked){selectedServices.add(label);}else{selectedServices.delete(label);}
      saveToLocal();
    }

    function buildSummary(){
      const company=document.getElementById('f-company').value.trim();
      const contact=document.getElementById('f-contact').value.trim();
      const email=document.getElementById('f-email').value.trim();
      const phone=document.getElementById('f-phone').value.trim();
      const location=document.getElementById('f-location').value.trim();
      const machine=document.getElementById('f-machine').value.trim();
      const notes=document.getElementById('f-notes').value.trim();
      const services=[...selectedServices];
      let lines=[];
      lines.push('AzovNorth Industries – Quote Request');
      lines.push('-----------------------------------');
      if(company)lines.push('Company: '+company);
      if(contact)lines.push('Contact: '+contact);
      if(email)lines.push('Email: '+email);
      if(phone)lines.push('Phone: '+phone);
      if(location)lines.push('Site / City: '+location);
      if(machine)lines.push('Machine / Line: '+machine);
      lines.push('');
      lines.push('Requested Services:');
      if(services.length===0){
        lines.push('- (No services selected yet)');
      }else{
        services.forEach(s=>lines.push('- '+s));
      }
      lines.push('');
      lines.push('Brief Description / Notes:');
      lines.push(notes?notes:'(Not provided yet)');
      lines.push('');
      lines.push('Please review this information and contact us with any questions or to provide a detailed quotation.');
      return lines.join('\n');
    }

    function generateSummary(){
      const summary=buildSummary();
      document.getElementById('summary').textContent=summary;
      document.getElementById('status-msg').textContent='Summary generated. You can copy it or send it to AzovNorth by email.';
      saveToLocal();
    }

    function copySummary(){
      const text=document.getElementById('summary').textContent;
      if(!text||text.indexOf('Quote Request')===-1){
        generateSummary();
      }
      navigator.clipboard.writeText(document.getElementById('summary').textContent)
        .then(()=>{document.getElementById('status-msg').textContent='Summary copied to clipboard. Paste it into an email to AzovNorth Industries.';})
        .catch(()=>{document.getElementById('status-msg').textContent='Could not copy automatically. You can select and copy the text manually.';});
    }

    function saveToLocal(){
      const data={
        company:document.getElementById('f-company').value,
        contact:document.getElementById('f-contact').value,
        email:document.getElementById('f-email').value,
        phone:document.getElementById('f-phone').value,
        location:document.getElementById('f-location').value,
        machine:document.getElementById('f-machine').value,
        notes:document.getElementById('f-notes').value,
        services:[...selectedServices]
      };
      try{localStorage.setItem('azovnorth_quote',JSON.stringify(data));}catch(e){}
    }

    function loadFromLocal(){
      try{
        const raw=localStorage.getItem('azovnorth_quote');
        if(!raw)return;
        const d=JSON.parse(raw);
        document.getElementById('f-company').value=d.company||'';
        document.getElementById('f-contact').value=d.contact||'';
        document.getElementById('f-email').value=d.email||'';
        document.getElementById('f-phone').value=d.phone||'';
        document.getElementById('f-location').value=d.location||'';
        document.getElementById('f-machine').value=d.machine||'';
        document.getElementById('f-notes').value=d.notes||'';
        (d.services||[]).forEach(label=>{
          selectedServices.add(label);
          const idMap={
            'Automation System Health Audit':'svc-audit',
            'PLC & HMI Program Backup Service':'svc-backup',
            'Legacy Control System Upgrade Roadmap':'svc-roadmap',
            'Control System Migration Planning':'svc-planning',
            'Complete PLC Program Re‑Engineering':'svc-plc-rewrite',
            'HMI Application Redesign & Tag Mapping':'svc-hmi',
            'Turnkey PLC & HMI Migration (Full Re‑Engineering)':'svc-turnkey',
            'PLC & HMI Program Modifications / Feature Upgrades':'svc-mods',
            'On‑Call Automation Support':'svc-support'
          };
          const elId=idMap[label];
          if(elId){
            const el=document.getElementById(elId);
            if(el)el.checked=true;
          }
        });
        document.getElementById('summary').textContent=buildSummary();
      }catch(e){}
    }

    document.getElementById('year').textContent=new Date().getFullYear();
    loadFromLocal();
  </script>
</body>
</html>
